<p class="mt-4">
  Dodaj nowe zadanie
</p>
<input type="text" name="todo" class="form-control" #name>
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(name.value)">Dodaj zadanie</button>
<button type="button" class="btn btn-danger mt-3" (click)="removeSelectedTodos()">Usu≈Ñ wybrane zadania</button>

<div class="alert alert-warning alert-dismissible fade show mt-2" role="alert" *ngIf="ErrorMessage">
  {{ErrorMessage}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clearErrorMessage()"></button>
</div>

<div class="mt-4">
  <h4>Lista zadan</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0; else noTasks;">
    <li class="list-group-item" *ngFor="let todo of todos; index as i">
      <input type="checkbox" class="form-check-input my-1" (change)="toggleTodoSelection(todo)">
      <input type="checkbox" class="form-check-input my-1"
             [checked]="todo.isComplete"
             (change)="changeTodoStatus(todo)">
      <span class="todo-item"
            [ngClass]="{'todo-complete': todo.isComplete}">
        {{ i+1 }}. {{ todo.name }}
      </span>
      <button type="button" class="btn-danger btn-sm float-end" (click)="removeSelectedTodos()">
        <i class="bi bi-trash"></i>
      </button>
    </li>
  </ul>
  <ng-template #noTasks>
    <h5>Brak zadan do wykonania</h5>
  </ng-template>
</div>

<p class="mt-4">
  Dodaj nowe zadanie
</p>
<input type="text" name="todo" class="form-control" #name>
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(name.value)">Dodaj zadanie</button>

<div class="mt-4">
  <h4>Lista zadan</h4>
  <ul class="list-group todos-list" *ngIf="todos.length > 0;else noTasks">
    <li class="list-group-item" *ngFor="let todo of todos; index as i">
      <input type="checkbox" class="form-check-input my-1" [checked]="todo.isComplete">
      <span class="todo-item">{{ i+1 }}. {{ todo.name }}</span>
    </li>
  </ul>
<!--  <h5 *ngIf="todos.length === 0;">Brak Zadan do wykonania</h5>-->
  <ng-template #noTasks>Brak zadan do wykonania</ng-template>
</div>
